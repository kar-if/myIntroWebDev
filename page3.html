<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS">
    <meta name="description" content="Learning HTML and CSS">
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <title>Page 3</title>
  </head>
  <body>
    <!-- Ordered List -->
    <div>
      <ol class="days" type="i" start="3">
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thursday</li>
        <li>Friday</li>
        <li>Saturday</li>
      </ol>
    </div>

    <!-- Unordered List -->
    <div>
      <ul class="flavors">
        <li>Rocky Road</li>
        <li>Chocolate Chip</li>
        <li>Bunny Tracks</li>
        <li>Cookie Dough</li>
      </ul>
    </div>
  </body>
</html>
